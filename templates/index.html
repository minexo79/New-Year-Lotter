<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/chota@latest">
    <style>
      .container, .row {
        width: 100%;
        height: 100vh;
      }
      .button{
        width: 20vh;
        font-size: 42; 
        font-weight: bold;
      }
    </style>
    <script>
    async function clickButton()
    {
      const response = await fetch('/click', {method: 'POST'});
      const data = await response.json();
      if (data.message) 
      {
        alert(data.message);
        window.location.href = "/";
      }
    }  
    </script>
  </head>
  <body>
    <div class="container" style="text-align: center; width: 40vh;">
      <div class="row" style="height: 20vh;"> 
      </div>
      <div class="row" style="height: auto; width: auto;">
        <div class="col">
          <h3 style="font-weight: bold;">新年紅包抽獎</h3>
          <h6 style="color: red;">{{ message }}</h6>
          <hr>
          <a onClick="clickButton()" class="button error">
            <img src="{{ url_for('static', filename='red-envelopes.png') }}" align="middle" />
          </a>
          <h6>你的IP位置： {{ ip }}，已有 {{ count }} 人抽到紅包。</h6>
        </div>
      </div>
    </div>
  </body>
</html>
