{% extends 'admin/master.html' %}

{% block body %}
  <div class="container">
    <div class="row">
        <div class="col-sm-6">
            <form method="post" action="save_config">
                <div class="form-group">
                    <label for="redEnvCount">紅包數量</label>
                    <input type="number" class="form-control" name="redEnvCount" value="{{ redEnvCount }}" placeholder="redEnvCount" />
                </div>
                <div class="form-group">
                    <label for="minClick">最小點擊次數</label>
                    <input type="number" class="form-control" name="minClick" value="{{ minClick }}" placeholder="minClick" />
                </div>
                <div class="form-group">
                    <label for="maxClick">最大點擊次數</label>
                    <input type="number" class="form-control" name="maxClick" value="{{ maxClick }}" placeholder="maxClick" />
                </div>
                <button type="submit" class="btn btn-outline-info">Save (儲存)</button>
            </form>
        </div>
        <div class="col-sm-6">
            <p style="font-weight: bold;">注意事項</p>
            <p>1. 紅包數量根據自身力量而定。</p>
            <p>2. 最小與最大點擊次數建議不要同一個數字。</p>
        </div>
    </div>
    <hr>
    <p style="font-style: italic;">Made By Blackcat / 2024.1.29 V1.0</p>
  </div>
{% endblock %}
